<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment gateway form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <form action="">

            <div class="row">
                <div class="col">
                    <h3 class="title">Billing address</h3>

                    <div class="inputBox">
                        <span>Full Name</span>
                        <input type="text" placeholder="Type your name here">
                    </div>

                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="text" placeholder="Type your email here">

                    </div>

                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="Type your address here">
                    </div>

                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Type your city here">
                    </div>

                    <div class="flex">
                        <div class="inputBox">

                            <span>State :</span>
                            <input type="text" placeholder="Type your state here">
                        </div>

                        <div class="inputBox">
                            <span>Zip Code :</span>
                            <input type="text" placeholder="Type your zip code here">
                        </div>
                    </div>
                </div>

            

                <div class="col">
                        <h3 class="title">Payment</h3>
    
                        <div class="inputBox">
                            <span>Card Accepted</span>
                            <img src="https://images.ctfassets.net/214q1nptnllb/2twKTlICvIW2QeDxLGkcvM/a897856660ed024e5e5c79372a6c6ca1/Air-3G-EU-IE_license.svg" alt="">
                        </div>
    
                        <div class="inputBox">
                            <span>Name On Card :</span>
                            <input type="text" placeholder="type your name on card">
    
                        </div>
    
                        <div class="inputBox">
                            <span>Credit Card Number :</span>
                            <input type="text" placeholder="Type your credit card number">
                        </div>
    
                        <div class="inputBox">
                            <span>Exp Month :</span>
                            <input type="text" placeholder="Type your exp month">
                        </div>
    
                        <div class="flex">
                            <div class="inputBox">
    
                                <span>Exp Year :</span>
                                <input type="text" placeholder="2025">
                            </div>
    
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="2222">
                            </div>
                        </div>
                </div>
            

            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">


        </form>
    </div>
    

</body>
</html>
